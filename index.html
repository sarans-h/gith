<html lang="en">
<head>

  <title>GitHub Activity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #000000 0%, #0f0f0f 30%, #1a1a1a 50%, #0f0f0f 70%, #000000 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #ffffff;
      min-height: 100vh;
      line-height: 1.5;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating particles with subtle fire touches */
    .particle {

      pointer-events: none;
      z-index: 1;
      opacity: 0;
      animation: floatUp 35s infinite linear;
    }

    /* Mix of original colors with subtle fire accents */

      width: 6px; height: 6px;

      left: 8%; animation-delay: 0s; 
    }

      width: 4px; height: 4px; 
      background: radial-gradient(circle, rgba(168, 139, 250, 0.6), rgba(168, 139, 250, 0.1));
      left: 23%; animation-delay: 3s; 
    }
    .particle:nth-child(3) { 
      width: 8px; height: 8px; 
      background: radial-gradient(circle, rgba(255, 140, 0, 0.7), rgba(255, 140, 0, 0.2));
      left: 67%; animation-delay: 7s; 
    }
    .particle:nth-child(4) {

    }
    .particle:nth-child(7) { 
      width: 6px; height: 6px;

      left: 78%; animation-delay: 9s; 
    }
    .particle:nth-child(8) {

    .particle:nth-child(10) {

    .particle:nth-child(11) {

      left: 17%; animation-delay: 11s; 
    }
    .particle:nth-child(12) { 
      width: 5px; height: 5px; 
      background: radial-gradient(circle, rgba(236, 72, 153, 0.8), rgba(236, 72, 153, 0.1));
      left: 73%; animation-delay: 24s; 
    }
    .particle:nth-child(13) { 
      width: 8px; height: 8px; 
      background: radial-gradient(circle, rgba(255, 105, 180, 0.7), rgba(255, 105, 180, 0.2));

    .particle:nth-child(14) { 
      width: 4px; height: 4px; 
      background: radial-gradient(circle, rgba(16, 185, 129, 0.7), rgba(16, 185, 129, 0.1));

    .particle:nth-child(15) {

    .particle:nth-child(16) { 
      width: 5px; height: 5px; 
      background: radial-gradient(circle, rgba(96, 165, 250, 0.7), rgba(96, 165, 250, 0.1));
      left: 63%; animation-delay: 8s; 
    }
    .particle:nth-child(17) { 
      width: 6px; height: 6px; 
      background: radial-gradient(circle, rgba(255, 140, 0, 0.6), rgba(255, 140, 0, 0.2));
      left: 19%; animation-delay: 17s; 
    }
    .particle:nth-child(18) { 
      width: 4px; height: 4px; 
      background: radial-gradient(circle, rgba(168, 139, 250, 0.7), rgba(168, 139, 250, 0.1));
      left: 76%; animation-delay: 4s; 
    }
    .particle:nth-child(19) { 
      width: 8px; height: 8px; 
      background: radial-gradient(circle, rgba(255, 69, 0, 0.8), rgba(255, 69, 0, 0.2));

      background: radial-gradient(circle, rgba(138, 43, 226, 0.7), rgba(138, 43, 226, 0.1));
      left: 37%; animation-delay: 13s; 
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) translateX(0px) rotate(0deg) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translateY(90vh) translateX(15px) rotate(45deg) scale(1);
      }
      50% {
        opacity: 1;
        transform: translateY(50vh) translateX(-10px) rotate(180deg) scale(1.2);
      }
      90% {
        opacity: 1;
        transform: translateY(10vh) translateX(20px) rotate(315deg) scale(1);
      }
      100% {
        transform: translateY(-10vh) translateX(0px) rotate(360deg) scale(0);
        opacity: 0;
      }
    }

    /* Glass background overlay matching the dark theme */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255, 69, 0, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 140, 0, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(96, 165, 250, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: 2;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 10;
    }

    /* Header with consistent glass effect and border radius */
    .header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.8s ease-out;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(26, 26, 26, 0.3);
      border-radius: 7px;
      padding: 2rem;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    @keyframes fadeInDown {
      from { 
        opacity: 0; 
        transform: translateY(-30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .main-title {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 700;
      background: linear-gradient(135deg, #ffffff, #f0f0f0, #e0e0e0, #ffffff);
      background-size: 300% 300%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 4s ease-in-out infinite;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    @keyframes gradientText {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.1rem;
      font-weight: 400;
    }

    /* Activities grid */
    #activities {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    /* Glass activity cards matching background */
    .activity {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(26, 26, 26, 0.4);
      border-radius: 7px;
      padding: 1.5rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideInUp 0.6s ease-out both;
      position: relative;
      overflow: hidden;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .activity:nth-child(1) { animation-delay: 0.1s; }
    .activity:nth-child(2) { animation-delay: 0.2s; }
    .activity:nth-child(3) { animation-delay: 0.3s; }
    .activity:nth-child(4) { animation-delay: 0.4s; }
    .activity:nth-child(5) { animation-delay: 0.5s; }
    .activity:nth-child(n+6) { animation-delay: 0.6s; }

    @keyframes slideInUp {
      from { 
        opacity: 0; 
        transform: translateY(30px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    /* Enhanced glass shimmer effect */
    .activity::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.05), 
        rgba(255, 255, 255, 0.1), 
        rgba(255, 255, 255, 0.05), 
        transparent
      );
      transition: left 0.8s ease;
    }

    .activity:hover::before {
      left: 100%;
    }

    .activity:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.7);
    }

    .activity a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      line-height: 1.4;
      transition: all 0.3s ease;
      display: block;
      margin-bottom: 0.75rem;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    .activity a:hover {
      color: #ffffff;
      transform: translateX(4px);
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    .activity-meta {
      font-size: 0.875rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /*.activity-meta::before {*/
    /*  content: '';*/
    /*  width: 6px;*/
    /*  height: 6px;*/
    /*  background: linear-gradient(45deg, #60a5fa, #3b82f6);*/
    /*  border-radius: 50%;*/
    /*  box-shadow: 0 0 6px rgba(96, 165, 250, 0.5);*/
    /*}*/

    /* Glass description box with consistent styling */
    .description {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.6;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(26, 26, 26, 0.4);
      border-radius: 7px;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .collapsed {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      max-height: 3em;
    }

    .description:not(.collapsed) {
      animation: expandGlass 0.4s ease-out;
    }

    @keyframes expandGlass {
      from { 
        max-height: 3em; 
        opacity: 0.8; 
      }
      to { 
        max-height: 200px; 
        opacity: 1; 
      }
    }

    .toggle-link {
      color: #ffffff;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      display: inline-block;
      margin-top: 0.75rem;
      padding: 0.4rem 0.8rem;
      border-radius: 7px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    .toggle-link:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }

    /* Glass pagination with consistent styling */
    #pagination {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      animation: fadeIn 0.8s ease-out 0.6s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #pagination button {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      color: #ffffff;
      border: 1px solid rgba(26, 26, 26, 0.4);
      padding: 0.75rem 1.5rem;
      border-radius: 7px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      min-width: 120px;
      box-shadow: 
        0 4px 16px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    #pagination button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
      transition: left 0.6s ease;
    }

    #pagination button:hover::before {
      left: 100%;
    }

    #pagination button:hover:not(:disabled) {
      background: rgba(0, 0, 0, 0.8);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      color: #ffffff;
    }

    #pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
      color: rgba(255, 255, 255, 0.4);
    }

    /* Glass loading state with consistent styling */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(26, 26, 26, 0.3);
      border-radius: 7px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(26, 26, 26, 0.3);
      border-top: 3px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Glass empty/error states with consistent styling */
    .empty-state, .error-state {
      text-align: center;
      padding: 4rem 2rem;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(26, 26, 26, 0.3);
      border-radius: 7px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .empty-emoji, .error-emoji {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: bounce 2s ease-in-out infinite;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .empty-title, .error-title {
      color: #ffffff;
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    .empty-subtitle, .error-subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
    }

    /* Event indicators with original colors */
    .event-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 0.5rem;
      vertical-align: middle;
      box-shadow: 0 0 8px currentColor;
    }

    .event-push { background: linear-gradient(45deg, #60a5fa, #3b82f6); }
    .event-create { background: linear-gradient(45deg, #34d399, #10b981); }
    .event-pr { background: linear-gradient(45deg, #a78bfa, #8b5cf6); }
    .event-watch { background: linear-gradient(45deg, #fbbf24, #f59e0b); }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      #activities {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .activity {
        padding: 1.25rem;
      }

      #pagination {
        flex-direction: column;
        align-items: center;
      }

      #pagination button {
        width: 200px;
      }
    }

    @media (max-width: 480px) {
      .main-title {
        font-size: 2rem;
      }

      .activity {
        padding: 1rem;
      }
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

    function getEventIndicator(eventType) {
      const indicators = {
        'PushEvent': 'event-push',
        'CreateEvent': 'event-create',
        'PullRequestEvent': 'event-pr',
        'WatchEvent': 'event-watch'
      };
      return indicators[eventType] || 'event-push';
    }

    function getEventLabel(eventType) {
      const labels = {
        'PushEvent': 'Push',
        'CreateEvent': 'Create',
        'PullRequestEvent': 'Pull Request',
        'WatchEvent': 'Star'
      };
      return labels[eventType] || 'Activity';
    }

    async function loadActivity(perPage = 30, page = 1) {
      try {
        const container = document.getElementById('activities');
        
        container.innerHTML = `
          <div class="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading activity...</div>
          </div>
        `;

        const response = await fetch("https://threerd-review.onrender.com/api/auth/github-activity/1");

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();
        container.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-emoji">✨</div>
              <div class="empty-title">No Activity Found</div>
              <div class="empty-subtitle">No recent activity available</div>
            </div>
          `;
          return;
        }

        const filtered = data.filter(event =>
          event.type === 'PushEvent' ||
          event.type === 'CreateEvent' ||
          event.type === 'PullRequestEvent' ||
          event.type === 'WatchEvent'
        );

        const uniqueMap = new Map();
        filtered.forEach(event => {
          const key = `${event.type}-${event.repo.name}`;
          if (!uniqueMap.has(key)) {
            uniqueMap.set(key, event);
          }
        });

        if (uniqueMap.size === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <div class="empty-emoji">🔍</div>
              <div class="empty-title">No Recent Activity</div>
              <div class="empty-subtitle">No significant activity found</div>
            </div>
          `;
          return;
        }

        uniqueMap.forEach(event => {
          let desc = '';
          let url = `https://github.com/${event.repo.name}`;
          let extra = '';
          const indicatorClass = getEventIndicator(event.type);
          const eventLabel = getEventLabel(event.type);

          if (event.type === 'PushEvent') {
            desc = `Pushed to ${event.repo.name}`;
            extra = event.payload.commits?.map(c => `• ${c.message}`).join('\n') || '';
          } else if (event.type === 'CreateEvent') {
            desc = `Created ${event.payload.ref_type} in ${event.repo.name}`;
            extra = `Reference: ${event.payload.ref || 'N/A'}`;
          } else if (event.type === 'PullRequestEvent') {
            desc = `Pull request ${event.payload.action} in ${event.repo.name}`;
            extra = `Title: ${event.payload.pull_request?.title || 'N/A'}`;
            url = event.payload.pull_request?.html_url || url;
          } else if (event.type === 'WatchEvent') {
            desc = `Starred ${event.repo.name}`;
            extra = 'Added to watchlist';
          }

          const activityHTML = document.createElement('div');
          activityHTML.className = 'activity';
          activityHTML.innerHTML = `
            <a href="${url}" target="_blank">
              <span class="event-indicator ${indicatorClass}"></span>
              ${desc}
            </a>
            <div class="activity-meta">
              ${eventLabel} • ${new Date(event.created_at).toLocaleDateString()}
            </div>
            ${extra ? `
              <div class="description collapsed">${extra}</div>
              <span class="toggle-link">Show details</span>
            ` : ''}
          `;
          container.appendChild(activityHTML);
        });

        document.getElementById('prevPage').disabled = currentPage === 1;

      } catch (error) {
        console.error('Failed to load activity:', error);
        document.getElementById('activities').innerHTML = `
          <div class="error-state">
            <div class="error-emoji">⚠️</div>
            <div class="error-title">Error Loading Activity</div>
            <div class="error-subtitle">Please try again later</div>
          </div>
        `;
      }
    }

    // Event listeners
    document.getElementById('activities').addEventListener('click', e => {
      if (e.target.classList.contains('toggle-link')) {
        const desc = e.target.previousElementSibling;
        if (desc.classList.contains('collapsed')) {
          desc.classList.remove('collapsed');
          e.target.textContent = 'Hide details';
        } else {
          desc.classList.add('collapsed');
          e.target.textContent = 'Show details';
        }
      }
    });

    document.getElementById('prevPage').addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        loadActivity(30, currentPage);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
      currentPage++;
      loadActivity(30, currentPage);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Initialize
    loadActivity(30, currentPage);
  </script>
</body>
</html>
